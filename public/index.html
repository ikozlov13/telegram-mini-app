<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .category {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category:hover {
            background-color: #f1f1f1;
        }
        .category h2 {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <div id="categories">
        <div class="category" onclick="openCategory('men')">
            <h2>Мужская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('women')">
            <h2>Женская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('home')">
            <h2>Домашний текстиль</h2>
        </div>
    </div>

    <script>
        function openCategory(category) {
            // Переход на страницу товаров с параметром категории
            window.location.href = `products.html?category=${category}`;
        }
    </script>
</body>
</html>
