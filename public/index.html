<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a; /* Темный фон */
            color: #fff; /* Белый текст */
            margin: 0;
        }
        .category {
            border: 1px solid #444;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            background-color: #2a2a2a; /* Темный фон для категорий */
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .category:hover {
            transform: scale(1.05); /* Увеличение при наведении */
            background-color: #3a3a3a;
        }
        .category img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .category h2 {
            margin: 0;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="categories">
        <div class="category" onclick="openCategory('men')">
            <img src="https://via.placeholder.com/100" alt="Мужская одежда">
            <h2>Мужская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('women')">
            <img src="https://via.placeholder.com/100" alt="Женская одежда">
            <h2>Женская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('home')">
            <img src="https://via.placeholder.com/100" alt="Домашний текстиль">
            <h2>Домашний текстиль</h2>
        </div>
    </div>

    <script>
        function openCategory(category) {
            // Переход на страницу товаров с параметром категории
            window.location.href = `products.html?category=${category}`;
        }
    </script>
</body>
</html>
