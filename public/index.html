<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://telegram.org; style-src 'self'; img-src 'self' data:;">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div class="categories">
        <div class="category" onclick="openCategory('men')">
            <img src="images/men.jpg" alt="Мужская одежда">
            <h2>Мужская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('women')">
            <img src="images/women.jpg" alt="Женская одежда">
            <h2>Женская одежда</h2>
        </div>
        <div class="category" onclick="openCategory('home')">
            <img src="images/home.jpg" alt="Домашний текстиль">
            <h2>Домашний текстиль</h2>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();

        function openCategory(category) {
            Telegram.WebApp.showAlert(`Вы выбрали категорию: ${category}`);
            window.location.href = `products.html?category=${category}`;
        }
    </script>
</body>
</html>
