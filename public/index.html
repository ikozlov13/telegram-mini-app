<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div id="products"></div>

    <script>
        const products = [
            { id: 1, name: "Футболка", price: "1500 руб." },
            { id: 2, name: "Худи", price: "3000 руб." },
            { id: 3, name: "Кепка", price: "1200 руб." }
        ];

        const productsContainer = document.getElementById("products");

        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.className = "product";
            productElement.innerHTML = `
                <h3>${product.name}</h3>
                <p>Цена: ${product.price}</p>
                <button onclick="orderProduct(${product.id})">Заказать</button>
            `;
            productsContainer.appendChild(productElement);
        });

        function orderProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "order", product: product.name }));
            }
            alert(`Вы заказали: ${product.name}`);
        }
    </script>
</body>
</html>
