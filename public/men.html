<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мужская одежда</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Мужская одежда</h1>
    <div class="products">
        <div class="product">
            <img src="images/men-product1.jpg" alt="Футболка">
            <h2>Футболка</h2>
            <p>Стильная футболка для повседневной носки.</p>
            <p class="price">1500 руб.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="images/men-product2.jpg" alt="Джинсы">
            <h2>Джинсы</h2>
            <p>Классические джинсы для любого случая.</p>
            <p class="price">3000 руб.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="images/men-product3.jpg" alt="Куртка">
            <h2>Куртка</h2>
            <p>Тёплая куртка для холодной погоды.</p>
            <p class="price">5000 руб.</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
