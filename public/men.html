<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
    <title>Мужская одежда</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
</head>
<body>
    <h1>Мужская одежда</h1>
    <div class="products">
        <div class="product">
            <img src="images/men-product1.jpg" alt="Футболка">
            <h2>Футболка</h2>
            <p>Стильная футболка для повседневной носки.</p>
            <p class="price">1500 руб.</p>
            <button onclick="addToCart('Футболка', 1500, 'images/men-product1.jpg')">Купить</button>
        </div>
        <div class="product">
            <img src="images/men-product2.jpg" alt="Джинсы">
            <h2>Джинсы</h2>
            <p>Классические джинсы для любого случая.</p>
            <p class="price">3000 руб.</p>
            <button onclick="addToCart('Джинсы', 3000, 'images/men-product2.jpg')">Купить</button>
        </div>
        <div class="product">
            <img src="images/men-product3.jpg" alt="Куртка">
            <h2>Куртка</h2>
            <p>Тёплая куртка для холодной погоды.</p>
            <p class="price">5000 руб.</p>
            <button onclick="addToCart('Куртка', 5000, 'images/men-product3.jpg')">Купить</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
